<!DOCTYPE html>
<html>
<head>
    <title>My Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }
        section {
            margin: 20px;
        }
        .menu-item {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My (Restaurant name) </h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Our Menu</h2>
        <div class="menu-item">
            <h3>Appetizer</h3>
            <p>Delicious appetizers to start your meal.</p>
        </div>
        <div class="menu-item">
            <h3>Main Course</h3>
            <p>A variety of main courses to satisfy your cravings.</p>
        </div>
        <div class="menu-item">
            <h3>Desserts</h3>
            <p>Sweet treats to end your meal on a high note.</p>
        </div>
    </section>
    <footer>
        Created by Akhilv766
    </footer>
</body>
</html>
